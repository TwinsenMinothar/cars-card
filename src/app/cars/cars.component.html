<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/makers"></ion-back-button>
    </ion-buttons>
    <ion-title>Cars from {{ maker }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="getCarsLength() > 0; else elseBlock">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list *ngFor="let item of showUpCars">
            <ion-item>
              <ion-card>
                <ion-img [src]="item.imgLink"></ion-img>
                <ion-card-header>
                  <ion-card-title>
                    {{ item.Make_Name }} {{ item.Model_Name }}
                  </ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ng-template #elseBlock>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label> Searching cars from {{ maker }} </ion-label>
            <ion-spinner></ion-spinner>
            <ion-icon name="information-circle" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
